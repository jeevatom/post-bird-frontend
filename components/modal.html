<style>
       /* GLASSMORPHISM EFFECT */
#globalModal .modal-content {
    border-radius: 18px;
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    background: #fff; /* Glass */
    border: 1px solid rgba(255, 255, 255, 0.25);
    box-shadow: 0 8px 35px rgba(0, 0, 0, 0.35);
    overflow: hidden;
    transition: all 0.3s ease-in-out;
}

/* Header - Glass + Gradient */
#globalModal .modal-header {
    background: linear-gradient(135deg, rgba(0,123,255,0.9), rgba(0,86,179,0.9));
    backdrop-filter: blur(10px);
    color: #fff;
    border-bottom: none;
    padding: 1.1rem 1.6rem;
    font-weight: 600;
    font-size: 1.25rem;
    position: relative;
}

/* Soft Glow Border on Header */
#globalModal .modal-header::after {
    content: "";
    position: absolute;
    inset: 0;
    border-bottom: 1px solid rgba(255, 255, 255, 0.35);
    pointer-events: none;
}

/* Close Button */
#globalModal .btn-close-white {
    filter: brightness(1.6);
}

/* Body */
#globalModal .modal-body {
    padding: 1.6rem;
    font-size: 1.05rem;
    color: #f1f1f1;
}

/* Footer with Glass */
#globalModal .modal-footer {
    backdrop-filter: blur(15px);
    background: rgba(255, 255, 255, 0.10);
    border-top: 1px solid rgba(255, 255, 255, 0.25);
    padding: 1rem 1.6rem;
    justify-content: flex-end;
}

/* Premium Buttons (Glass + Gradient) */
#globalModal .modal-footer .btn-primary {
    background: linear-gradient(135deg, #007bff, #0056b3);
    border: none;
    padding: 8px 20px;
    border-radius: 10px;
    color: #fff;
    font-weight: 600;
    transition: all 0.3s ease;
}

#globalModal .modal-footer .btn-primary:hover {
    background: linear-gradient(135deg, #006ee6, #004a99);
    transform: translateY(-2px);
}

#globalModal .modal-footer .btn-secondary {
    background: rgba(255,255,255,0.2);
    border: 1px solid rgba(255,255,255,0.25);
    backdrop-filter: blur(10px);
    padding: 8px 20px;
    border-radius: 10px;
    color: #fff;
    transition: all 0.3s ease;
}

#globalModal .modal-footer .btn-secondary:hover {
    background: rgba(255,255,255,0.3);
    transform: translateY(-2px);
}

/* Smooth Animation on Open */
#globalModal.fade .modal-dialog {
    transform: translateY(-40px) scale(0.95);
    transition: transform 0.35s ease-out;
}

#globalModal.show .modal-dialog {
    transform: translateY(0) scale(1);
}

/* Width */
#globalModal .modal-dialog {
    max-width: 520px;
}
    </style>
    <script>
        var functionCallBack = null;
        function showModal(title, msg, msgClass, btnStatus, funCall) {
            $("#globalModalLabel").text(title);
            $("#globalModalBody").html('<p>Loading...</p>');
            $("#globalModalBody").html("<p class='" + msgClass + "'>" + msg + "</p>");
            // Show modal
            let modal = new bootstrap.Modal(document.getElementById('globalModal'), {
                backdrop: 'static', // Prevent closing on outside click
                keyboard: false     // Optional: prevent closing with ESC key
            });
            modal.show();

            $("#okButton").off('click').on('click', function () {
                if (btnStatus == 1) {
                    globalModalCallback = funCall;
                    globalModalCallback();
                    modal.hide();
                    globalModalCallback = null;
                } else {
                    modal.hide();
                }
            });
        }
    </script>
    <!-- Reusable Modal -->
    <div class="modal fade" id="globalModal" tabindex="-1" aria-labelledby="globalModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content border-0 shadow-lg">

                <!-- Modal Header -->
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title text-center w-100" id="globalModalLabel">Modal Title</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body" id="globalModalBody">
                    <!-- Dynamic content loads here -->
                    <p>Loading...</p>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="okButton" class="btn btn-primary">Okay</button>
                </div>

            </div>
        </div>
    </div>
