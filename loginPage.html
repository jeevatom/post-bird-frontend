<script>
    function funLogin() {
        var url = "http://localhost:8080/user/login";
        var datas = {
            username: $('#username').val(),
            password: $('#password').val()
        };
       

        $("#btnDiv").html(`<img src="/resources/images/loading.gif" style="height: 100px;width: 100px;" >`)
         
        $.ajax({
            url: "http://localhost:8080/user/login",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(datas),
            success: function (res) {
                localStorage.setItem("token", res.token);
                localStorage.setItem("userName", res.userName);
                localStorage.setItem("roles", res.roles);
                $("#alogin").text("Logout");
                $("#alogin").attr("onclick" , "funLogOut()");
            },
            error: function () {
                 showModal("Post Bird" , "Check username And Password!" , "text-danger");
            }
        });



    }
</script>

<div class="container  d-flex justify-content-center align-items-center">
    <div class="glass shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Login</h3>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="username" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>

            <div id="btnDiv" class="mb-3 d-flex justify-content-center align-items-center">
                <button class="btn btn-primary1 "  onclick="funLogin()">Login</button>
            </div>

        </form>

        <p class="text-center mt-3">
            Don't have an account?
            <a href="#">Register here!</a>
        </p>
    </div>
</div>
