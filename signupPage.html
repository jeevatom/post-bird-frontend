<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | OpenMarket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/resources/js/jquery.js"></script>
  <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
  <script src="/resources/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="resources/css/signuppage.css">
</head>
<body>

<div class="signup-wrapper">
  <div class="signup-card">

    <h2 class="text-center mb-3" style="color: #58a6ff !important;">Create your account</h2>
    <p class="text-center mb-4">
      Join OpenMarket and start selling today
    </p>

    <form id="signupForm">

      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone"
               pattern="[6-9][0-9]{9}" placeholder="10-digit number" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Username ( Email )</label>
        <input type="text" class="form-control" id="username" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" minlength="6" required>
      </div>

      <button type="submit" class="btn btn-success w-100 mt-3">
        Sign Up
      </button>
    </form>

    <p class="text-center mt-3 small">
      Already have an account?
      <a href="/login">Sign in</a>
    </p>

  </div>
</div>

<script>
  document.getElementById("signupForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const data = {
      name: name.value,
      phone: phone.value,
      username: username.value,
      password: password.value
    };

    console.log("Signup Data:", data);
    alert("Signup successful (frontend)");
  });
</script>

</body>
</html>
